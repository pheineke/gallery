<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medien-Galerie</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .preview {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            z-index: 1000;
        }

        .preview img, .preview video {
            width: auto; /* Let width adjust automatically */
            height: auto; /* Let height adjust automatically */
            max-width: 90vw; /* Maximum width set to 90% of viewport width */
            max-height: calc(90vh - 20px); /* Maximum height set to 90% of viewport height minus some margin */
            margin: auto; /* Center the media */
            display: block; /* Ensure it behaves as a block element */
            object-fit: contain; /* Maintain aspect ratio without clipping */
            border-radius: 10px;
        }

        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        {% for file in media_files %}
            <div class="gallery-item">
                {% if file.endswith('.mp4') or file.endswith('.webm') %}
                    <video src="/media/{{ file }}" alt="{{ file }}"></video>
                {% else %}
                    <img src="/media/{{ file }}" alt="{{ file }}">
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <div class="preview-overlay"></div>
    <div class="preview">
        <img id="previewImage" alt="Preview">
        <video id="previewVideo" controls></video>
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const previewImage = document.getElementById('previewImage');
        const previewVideo = document.getElementById('previewVideo');
        const previewOverlay = document.querySelector('.preview-overlay');
        const preview = document.querySelector('.preview');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                const video = item.querySelector('video');

                previewImage.style.display = 'none';
                previewVideo.style.display = 'none';

                if (img) {
                    previewImage.src = img.src;
                    previewImage.style.display = 'block';
                } else if (video) {
                    previewVideo.src = video.src;
                    previewVideo.style.display = 'block';
                }

                preview.style.display = 'block';
                previewOverlay.style.display = 'block';
            });
        });

        previewOverlay.addEventListener('click', () => {
            preview.style.display = 'none';
            previewOverlay.style.display = 'none';
        });
    </script>

</body>
</html>
